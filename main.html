<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</head>
<body>
  <header>
    <div class="nav">

      <a href="#" class="logo">
        <ion-icon name="fast-food"></ion-icon>
        SHOPPING contact:srinath9954@gmail.com
      </a>

      <div class="box">
        <div class="cart-count">0</div>
        <ion-icon name="cart"  id="cart-icon" ></ion-icon>
      </div>

      <div class="cart">
        <div class="cart-title">Cart Items</div>
        <div class="cart-content">

        </div>

      <div class="total">
        <div class="total-title">Total</div>
        <div class="total-price">Rs.0</div>
      </div>

      <button class="btn-buy">Place Order</button>

      <ion-icon name="close" id="cart-close"></ion-icon>

      </div>
    </div>
  </header>
  <div class="container">
    <h2 class="title">Best place to Shop</h2>
    <div class="shop-content">


      <div class="food-box">
        <div class="pic">
          <img src="shoe_shirt.jpg" class="food-img">
        </div>
        <h2 class="food-title">Plain Shirt+Shoe</h2>
        <span class="food-price">Rs.800</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>


      <div class="food-box">
        <div class="pic"><img src="T-shirt.jpg" class="food-img"></div>
        <h2 class="food-title">T-Shirt</h2>
        <span class="food-price">Rs.300</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>

      <div class="food-box">
        <div class="pic"><img src="Jean.jpg" class="food-img"></div>
        <h2 class="food-title">Jean</h2>
        <span class="food-price">Rs.1000</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>

      <div class="food-box">
        <div class="pic"><img src="jean_women.jpg" class="food-img"></div>
        <h2 class="food-title">Jean</h2>
        <span class="food-price">Rs.650</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>

      <div class="food-box">
        <div class="pic"><img src="hoodie.jpg" class="food-img"></div>
        <h2 class="food-title">Hoodie</h2>
        <span class="food-price">Rs.550</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>

      <div class="food-box">
        <div class="pic"><img src="suit.jpg" class="food-img"></div>
        <h2 class="food-title">Coat Suit</h2>
        <span class="food-price">Rs.2500</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>


      <div class="food-box">
        <div class="pic"><img src="pant1.jpg" class="food-img"></div>
        <h2 class="food-title">Pant</h2>
        <span class="food-price">Rs.650</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>


      <div class="food-box">
        <div class="pic"><img src="cap.jpg" class="food-img"></div>
        <h2 class="food-title">Cap</h2>
        <span class="food-price">Rs.120</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>





    </div>
  </div>
  <script src="newjs.js"></script>
</body>
</html>
